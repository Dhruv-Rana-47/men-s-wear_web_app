{% extends 'admin/layout.html' %}

{% block body %}
<div class="container mt-5">
    <h2>Add Subcategory</h2>
    <form action="/addsub" method="post" id="add-subcategory-form">
        <div class="form-group">
            <label for="cid">Category:</label>
            <select class="form-control w-50" id="cid" name="cid" required>
                <!-- Populate dropdown with category IDs -->
                <option value="">Select</option>
                {% for category in categories %}
                <option value="{{category.cid}}">{{category.cname}}-{{category.cid}}</option>
                {% endfor %}
                <!-- Add more options as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="subname">Subcategory Name:</label>
            <input type="text" class="form-control w-50" id="subname" name="subname" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Add Subcategory</button>
            <a href="/subcat" class="btn btn-danger">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
