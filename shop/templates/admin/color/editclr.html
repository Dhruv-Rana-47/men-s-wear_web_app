{% extends 'admin/layout.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card bg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Edit Category</h2>
                    <form id="edit-category-form" action="/edit_clr/{{clr.color_id}}" method="POST">
                        <div class="form-group">
                            <label for="c-id">Color ID:</label>
                            <input type="text" id="c-id" name="cid" value="{{ clr.color_id }}" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="category-name">Color Name:</label>
                            <input type="text" id="category-name" name="cname" value="{{ clr.name }}" required class="form-control">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-secondary w-25">Edit</button> &nbsp;
                            <a href="/color" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
