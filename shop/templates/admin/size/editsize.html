{% extends 'admin/layout.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card bg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Edit Size</h2>
                    <form id="edit-category-form" action="/edit_size/{{size.sid}}" method="POST">
                        <div class="form-group">
                            <label for="sid">Size ID:</label>
                            <input type="text" id="sid" name="sid" value="{{ size.sid }}" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="sname">Size Name:</label>
                            <input type="text" id="sname" name="sname" value="{{ size.name }}" required class="form-control">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-secondary w-25">Edit</button> &nbsp;
                            <a href="/size" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
