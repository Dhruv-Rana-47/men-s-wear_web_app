
{% extends 'admin/layout.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card bg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Edit User</h2>
                    <form id="edit-category-form" action="/edit_user/{{user.id}}" method="POST">
                        <div class="form-group">
                            <label for="id">User ID:</label>
                            <input type="text" id="id" name="id" value="{{ user.id }}" class="form-control" readonly>
                        </div>
                        <div class="form-group">
                            <label for="uname">user Name:</label>
                            <input type="text" id="uname" name="uname" value="{{ user.name }}" required class="form-control">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-secondary w-25">Edit</button> &nbsp;
                            <a href="/user" class="btn btn-danger">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
