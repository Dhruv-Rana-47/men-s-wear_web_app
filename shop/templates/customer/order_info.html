
{% extends 'index.html' %}
{% block bodycontent %}
   <div class="container mt-5 ord-main-container" >
        <h1 class="mb-4 text-center" style="margin-top: 100px;">Order Information</h1>
        <form action="/order_info" method="post">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="name">Name</label>
                    <input type="text" value="{{current_user.name }}" class="form-control ord-form-control" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="email">Email</label>
                    <input type="email"  value="{{current_user.email }}" name="email" class="form-control ord-form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="telephone">Telephone Number</label>
                    <input type="tel" class="form-control ord-form-control" id="telephone" name="telephone" placeholder="Enter your telephone number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <select class="form-control ord-form-control" id="city" name="city" required>
                        <option>Ahmedabad</option>
                        <option>Mehsana</option>
                        <option>Bhavnagar</option>
                        <option>Porbandar</option>
                        <option>Jamnagar</option>
                        <option>Gandhinagar</option>
                        <option>Patan</option>
                        <!-- Add more cities as needed -->
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="pincode">Pin Code</label>
                    <input type="text" name="pincode" class="form-control ord-form-control" id="pincode" placeholder="Enter your pin code" required>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <textarea class="form-control ord-form-control" name="address" id="address" rows="3" placeholder="Enter your shipping address" required></textarea>
            </div>
            <div class="form-group">
                <label>Payment Method:only cash on delivery</label><br>
                 
            </div>
            <button type="submit" class="btn ord-btn-dark">Store and Proceed</button>
        </form>
    </div>
    {% endblock  %}
