<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff4444;
            margin-top: 5px;
        }

        .success-message {
            color: #28a745;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>
    <p>Enter your email address to receive a password reset link.</p>
    <form id="forgotPasswordForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <p class="error-message" id="emailError"></p>
        <p class="success-message" id="resetSuccess"></p>

        <button type="button" onclick="sendResetLink()">Send Reset Link</button>
    </form>
</div>

<script>
    function sendResetLink() {
        var email = document.getElementById('email').value;

        // Check if the email is valid (you might want to add more thorough validation)
        if (!isValidEmail(email)) {
            document.getElementById('emailError').innerText = 'Please enter a valid email address.';
            return;
        }

        // Simulate sending a password reset link (replace with your actual logic)
        setTimeout(function () {
            document.getElementById('resetSuccess').innerText = 'Password reset link sent successfully.';
        }, 1000);
    }

    function isValidEmail(email) {
        // Simple email validation (you may want to enhance this)
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>

</body>
</html>
